<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>株価学習アプリ</title>
    <style>
        /* 基本スタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
        }
        .container {
            width: 90%;
            max-width: 960px;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        h1, h2 {
            text-align: center;
            color: #FFFFFF;
            font-weight: 600;
        }

        /* ヘッダーとメニュー */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1C1C1E;
        }
        .header-title a {
            color: #FFF;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
        }
        .hamburger-menu {
            position: relative;
        }
        #menu-toggle {
            display: none;
        }
        .menu-button-container {
            display: block;
            width: 30px;
            height: 25px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .menu-button,
        .menu-button::before,
        .menu-button::after {
            content: '';
            display: block;
            background-color: #fff;
            height: 3px;
            width: 100%;
            border-radius: 2px;
            transition: all 0.3s;
        }
        #menu-toggle:checked ~ .menu-button-container .menu-button {
            background-color: transparent;
        }
        #menu-toggle:checked ~ .menu-button-container .menu-button::before {
            transform: translateY(11px) rotate(45deg);
        }
        #menu-toggle:checked ~ .menu-button-container .menu-button::after {
            transform: translateY(-11px) rotate(-45deg);
        }
        .menu-list {
            list-style: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #2C2C2E;
            margin: 0;
            padding: 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            display: none;
        }
        #menu-toggle:checked ~ .menu-list {
            display: block;
        }
        .menu-list li a {
            display: block;
            padding: 15px 25px;
            color: #fff;
            text-decoration: none;
            white-space: nowrap;
        }
        .menu-list li a:hover {
            background-color: #444;
        }

        /* 検索機能 */
        .content-wrapper, #search-wrapper-parent {
            text-align: center;
        }
        #search-wrapper {
            position: relative;
            display: inline-block;
        }
        #search-container {
            display: flex;
        }
        #ticker-input {
            padding: 10px;
            width: 200px;
            border: 1px solid #555;
            background-color: #333;
            color: #FFF;
            border-radius: 8px 0 0 8px;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #0A84FF;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: 600;
        }
        #suggestions-box {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            border: 1px solid #444;
            border-top: none;
            background-color: #2C2C2E;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            text-align: left;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
        }
        .suggestion-item:hover, .suggestion-item.highlighted {
            background-color: #444;
        }
        
        /* グラフとニュース */
        .chart-container {
            background: #1C1C1E;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
        }
        #news-container {
            margin-top: 40px;
        }
        .news-article {
            background: #FFFFFF;
            color: #000000;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 12px;
        }
        .news-article h4 a {
            text-decoration: none;
            color: #007AFF;
        }
        .news-article h4 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title"><a href="/">株価学習アプリ</a></h1>
        <nav class="hamburger-menu">
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu-list">
                <li><a href="/">株価を確認</a></li>
                <li><a href="/study">株の勉強をしよう！</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
